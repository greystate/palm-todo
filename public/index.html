<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="palm.css" />
	<script type="text/javascript" src="http://fast.fonts.net/jsapi/8a50f4f7-973d-4611-9b46-8aa59a1284ae.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
</head>
<body>

<section class="todolist">
	<header>
		<h1>To Do</h1>
		<div class="category">
			<select>
				<option selected>All</option>
				<option>Personal</option>
				<option>Business</option>
			</select>
		</div>
	</header>
	
	<ul id="todos">
		<li class="priority-1"><input id="todo-1234" type="checkbox" /><label>AL: Ask about iPaq, show Billy Bob eMac</label></li>
		<li class="priority-2"><input id="todo-1243" type="checkbox" checked /><label>Add MEPs/AM to Wales Unis</label></li>
		<li class="priority-2"><input id="todo-1324" type="checkbox" /><label>Donate 5.00 to ABS Oct 2k4 to Jan 2k4</label></li>
	</ul>
	
	<footer>
		<button type="button" id="new-task">New</button>
		<button type="button">Details&#8230;</button>
		<button type="button">Show&#8230;</button>
	</footer>
</section>

<script src="palm-app.js"></script>

</body>
</html>
